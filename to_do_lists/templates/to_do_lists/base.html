<!DOCTYPE html>
{% load static %}

<html lang="ptbr">
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do-List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container">
                  <a class="navbar-brand" href="{% url 'index' %}">To-Do-List</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                      </li>

                      {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'reset_pass' %}">Alterar Senha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Sair</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Registar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Entrar</a>
                        </li>
                      {% endif %}

                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>

        <script href="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
